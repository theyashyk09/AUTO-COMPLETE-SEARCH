<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auto Complete Search</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="heading">SEARCH BOX</h1>

      <div class="top">
        <input
          class="search-inp"
          type="text"
          placeholder="Search here"
          name=""
          id="searchinp"
        />
      </div>

      <div class="bottom">
        <div class="fruits">
          <img src="./assets/apple.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>APPLE</h4>
            <p>Price : 100rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/banana.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>BANANA</h4>
            <p>Price : 50rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/pineapple.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>PINEAPPLE</h4>
            <p>Price : 150rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/mango.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>MANGO</h4>
            <p>Price : 200rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/guava.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>GUAVA</h4>
            <p>Price : 70rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/watermelon.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>WATERMELON</h4>
            <p>Price : 80rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/papaya.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>PAPAYA</h4>
            <p>Price : 125rs/kg</p>
          </div>
        </div>

        <div class="fruits">
          <img src="./assets/orange.jpg" class="fruit-img" alt="" />
          <div class="name-price">
            <h4>ORANGES</h4>
            <p>Price : 120rs/kg</p>
          </div>
        </div>
      </div>
    </div>

    <script src="./search.js"></script>
  </body>
</html>
